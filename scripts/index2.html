<!--
Description :

Structure Hiérarchique : La page d'accueil (index.html) est le point central.

Navigation Globale : Un menu de navigation en en-tête permet d'accéder aux pages principales 

(Accueil, À Propos, Services, Contact) depuis n'importe quelle page.
-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom du Site - Accueil</title>
    <style>
        
:root {
    --couleur-primaire: #2c3e50;
    --couleur-secondaire: #e74c3c;
    --couleur-texte: #333;
    --police-principale: 'Arial', sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; }


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background-color: var(--couleur-primaire);
}
nav ul { list-style: none; display: flex; gap: 2rem; }
nav a { color: white; text-decoration: none; }
nav a[aria-current="page"] { font-weight: bold; text-decoration: underline; }


.hero {
    text-align: center;
    padding: 4rem 1rem;
    background: #f4f4f4;
}
.hero img {
    max-width: 100%;
    height: auto; 
}
.button {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background: var(--couleur-secondaire);
    color: white;
    text-decoration: none;
    border-radius: 5px;
}


@media (max-width: 768px) {
    header { flex-direction: column; }
    nav ul { flex-direction: column; gap: 1rem; }
}
    </style>
</head>
<body>
    <header role="banner">
        <a href="index.html">
            <img src="téléchargement.png" alt="Nom du Site - Retour à l'accueil">
        </a>
        <nav role="navigation" aria-label="Menu principal">
            <ul>
                <li><a href="#index.html" aria-current="page">Accueil</a></li>
                <li><a href="#about.html">À Propos</a></li>
                <li><a href="#services.html">Services</a></li>
                <li><a href="#contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section class="hero">
            <h1>Titre Principal Accrocheur</h1>
            <img src="téléchargement.jpg" alt="Description de l'image de la bannière">
            <a href="#contact.html" class="button">Call to Action</a>
        </section>

        <section class="intro">
            <h2>Introduction</h2>
            <p>Texte de présentation du site...</p>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2023 Nom du Site. Tous droits réservés.</p>
        <div class="social-links">
            <a href="#"><img src="images/icones/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="images/icones/instagram.svg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
